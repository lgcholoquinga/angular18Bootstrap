<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr class="table-info">
				<th scope="col">Name</th>
				<th scope="col">Status</th>
				<th scope="col">Species</th>
				<th scope="col">Gender</th>
				<th scope="col">Created</th>
			</tr>
		</thead>
		<tbody>
			@for (character of characters; track character.id) {
				<tr>
					<td>{{ character.name }}</td>
					<td>{{ character.status }}</td>
					<td>{{ character.species }}</td>
					<td>{{ character.gender }}</td>
					<td>{{ character.created }}</td>
				</tr>
			}
		</tbody>
	</table>
	<nav aria-label="Page navigation" class="d-flex justify-content-end">
		<ul class="pagination">
			<li
				class="page-item"
				[ngClass]="pagination.prev === null ? 'disabled' : ''"
			>
				<button class="page-link" href="#">Previous</button>
			</li>
			@for (page of currentGroup; track $index) {
				<li class="page-item" [ngClass]="currentPage === page ? 'active' : ''">
					<button class="page-link" (click)="onGetCharactersByPage(page)">
						{{ page }}
					</button>
				</li>
			}
			<li class="page-item">
				<button class="page-link" (click)="onNextPage()">Next</button>
			</li>
		</ul>
	</nav>
</div>
